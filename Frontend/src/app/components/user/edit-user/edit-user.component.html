
      <div >
        <div *ngIf="user._id==user._id">
          <div class = "container">
            <div class="row">
              <div class ="col"></div>  
                <div class="col-6">
                  <div class="main-login main-center">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                      <fieldset>
                        <legend>Update {{user.fname}}'s profile</legend>
                        <br>
                        <input type="hidden" value="" name="_id" #_id="ngModel" [(ngModel)]="user._id">
                        <div class="form-group">
                          <label for="fname" class="cols-sm-2 control-label">First Name</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="fname" #name="ngModel" [(ngModel)]="user.fname"  required>
                            </div>
                          </div>
                        </div>
            
                        <div class="form-group">
                          <label for="lname" class="cols-sm-2 control-label">Last Name</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="lname" #name="ngModel" [(ngModel)]="user.lname"  >
                            </div>
                          </div>
                        </div>           
                        <!--div class="form-group">
                          <label for="password" class="cols-sm-2 control-label">Password</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" #name="ngModel" [(ngModel)]="user.password">
                            </div>
                          </div>
                        </div-->
            
                        <div class="form-group">
                          <label for="email" class="cols-sm-2 control-label">Email</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                              <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)]="user.email" >
                            </div>
                          </div>
                        </div>
            
                        <div class="form-group">
                          <label for="telephone" class="cols-sm-2 control-label">Telephone No</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-phone-square" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="telephone" #name="ngModel" [(ngModel)]="user.telephone"  >
                            </div>
                          </div>
                        </div>
            
                        <div class="form-group">
                          <label for="address" class="cols-sm-2 control-label">Address</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fas fa-home" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="address" #name="ngModel" [(ngModel)]="user.address"  >
                            </div>
                          </div>
                        </div>

                        <flash-messages></flash-messages>
                        <div class="form-group ">
                          <button class="btn btn-primary btn-lg btn-block login-button" type="submit" [disabled]="!userForm.valid">Update Details</button>
                          <button class="btn btn-primary right" type="button" (click)="resetForm(userForm)">Reset</button>
                        </div>
                      </fieldset>
                    </form>
                    <flash-messages></flash-messages>
                  </div>
                </div>
                <div class="col"></div>
              </div>
            </div>
          </div>
        </div>
