<div class = "container bg-secondary">
  <div class="row">
    <div class ="col"></div>  
    <div class="col-10">
      <div>
        <table class="table table-responsive-sm	">
          <tr *ngFor="let user of userAgentService.user">
            <td align="center">
              <div class="col-md-8 main-login main-center" >
                <div class="card flex-md-row mb-4 bg-light shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">{{user.fname}} {{user.lname}}</strong>
                    <h6 class="mb-0"></h6>
                    <div class="mb-1 text-muted small">{{user.email}}</div><br>
                    <p class="card-text mb-auto">Telephone : {{user.telephone}} <br>Address : {{user.address}}</p>
                    <a class="action-btn" (click)="onEdit(user)">
                      <i class="fas fa-pencil-alt  btn-outline-primary btn-sm"> edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(user._id)">
                      <i class="fas fa-trash-alt  btn-outline-primary btn-sm"> delete</i>
                    </a>
                  </div>
                  <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch" style="width: 200px; height: 250px;">
                  <!--img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{user.profilepic}}" style="width: 200px; height: 250px;"-->
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
          
      <div class = "container">
          <div class="row">
            <div class ="col"></div>  
            <div class="col-6">
              <div class="main-login main-center">
                  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                    <fieldset>
                        <legend>Update Travel Agent:</legend>
                  <br>
                  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userAgentService.selectedUser._id">
                  <div class="form-group">
                    <label for="fname" class="cols-sm-2 control-label">First Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="fname" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.fname"  required>
                      </div>
                    </div>
                  </div>
      
                  <div class="form-group">
                      <label for="lname" class="cols-sm-2 control-label">Last Name</label>
                      <div class="cols-sm-10">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="lname" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.lname"  >
                        </div>
                      </div>
                    </div>
      
                  <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">User Name</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.username"  required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Email</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.email" >
                      </div>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="telephone" class="cols-sm-2 control-label">Telephone No</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-phone-square" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="telephone" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.telephone"  >
                      </div>
                    </div>
                  </div>
      
                  <div class="form-group">
                    <label for="address" class="cols-sm-2 control-label">Address</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-home" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="address" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.address"  >
                      </div>
                    </div>
                  </div>
                    
                  <div class="form-group">
                    <label for="isadmin" class="cols-sm-2 control-label">Admin Privilage</label>
                    <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="isadmin" #name="ngModel" [(ngModel)]="userAgentService.selectedUser.isadmin"  >
                      </div>
                     </div>
                  </div>
                  <flash-messages></flash-messages>
                  <div class="form-group ">
                      <button class="btn btn-primary btn-lg btn-block login-button" type="submit" [disabled]="!userForm.valid">Update Agent</button>
                      <button class="btn btn-primary right" type="button" (click)="resetForm(userForm)">Reset</button>
                  </div>
                  </fieldset>
                </form>
              </div>
            </div>
              <div class="col"></div>
          </div>
        </div>
