<div class="container" style="background-color:rgba(0, 0, 0, 0.5);">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div>
        <table class="table table-responsive-sm	">
          <tr *ngFor="let charge of purchaseTicketService.purchase">
            <td align="center">
              <div class="col-md-8 main-login main-center">
                <div class="card flex-md-row mb-4 bg-light shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <p class="card-text mb-auto">From : {{charge.start}} <br>To : {{charge.end}} <br> Fee :
                      {{charge.cost}}<br>Class : {{charge.class}}<br>Qty : {{charge.qty}}</p>
                      <a class="action-btn" >
                        <i class="fas fa-pencil-alt  btn-outline-primary btn-sm">request cash back</i>
                      </a>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
